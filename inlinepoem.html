<body background="inline.jpeg">
  <h1 style="margin-top:70px;margin-left:80px;font-family:Fantasy;"> Rain </h1>
  <p style="margin-left:110px;font-family:Fantasy;">
    If only <br>
    the rain <br>
    could wash <br>
    away the pain; <br>
    I would dance <br>
    in storms, <br>
    unrestrained. <br> <br>

    — Resnìe
  </p>
